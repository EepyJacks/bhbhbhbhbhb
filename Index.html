<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Interactive Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0c040, #f08030);
            color: #333;
        }
        header {
            background-color: #ffcb05;
            color: #2a75bb;
            text-align: center;
            padding: 20px 0;
            border-bottom: 5px solid #2a75bb;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2a75bb;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .pokemon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .pokemon {
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }
        .pokemon img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }
        .pokemon img:hover {
            transform: scale(1.2);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2a75bb;
            color: white;
            margin-top: 20px;
        }
        #details {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Pokémon World!</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#pokemons">Pokémon</a>
        <a href="#about">About</a>
    </nav>
    <main>
        <h2>Select Your Favorite Pokémon</h2>
        <div class="pokemon-container" id="pokemons">
            <div class="pokemon" data-name="Pikachu" data-info="An Electric-type Pokémon known for its iconic thunderbolt!">
                <img src="https://img.pokemondb.net/sprites/home/normal/pikachu.png" alt="Pikachu">
                <p>Pikachu</p>
            </div>
            <div class="pokemon" data-name="Charmander" data-info="A Fire-type Pokémon that loves the heat. Its tail burns brightly!">
                <img src="https://img.pokemondb.net/sprites/home/normal/charmander.png" alt="Charmander">
                <p>Charmander</p>
            </div>
            <div class="pokemon" data-name="Squirtle" data-info="A Water-type Pokémon that hides in its shell and sprays water!">
                <img src="https://img.pokemondb.net/sprites/home/normal/squirtle.png" alt="Squirtle">
                <p>Squirtle</p>
            </div>
            <div class="pokemon" data-name="Bulbasaur" data-info="A Grass/Poison-type Pokémon with a bulb on its back!">
                <img src="https://img.pokemondb.net/sprites/home/normal/bulbasaur.png" alt="Bulbasaur">
                <p>Bulbasaur</p>
            </div>
        </div>
        <div id="details">
            <h3 id="pokemon-name"></h3>
            <p id="pokemon-info"></p>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by a Pokémon Trainer.</p>
    </footer>
    <script>
        const pokemonElements = document.querySelectorAll('.pokemon');
        const details = document.getElementById('details');
        const nameElement = document.getElementById('pokemon-name');
        const infoElement = document.getElementById('pokemon-info');

        pokemonElements.forEach(pokemon => {
            pokemon.addEventListener('click', () => {
                const name = pokemon.dataset.name;
                const info = pokemon.dataset.info;
                nameElement.textContent = name;
                infoElement.textContent = info;
                details.style.display = 'block';
            });
        });
    </script>
</body>
</html>
